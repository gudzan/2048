<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>2048</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="endBox">
        <button class="endBox__close"></button>
        <div class="endBox-inner">
            <div class="endBox__title">Конец игры</div>
            <div class="endBox__current-score">
                <p class="endBox__current-score-title">Твой счет:</p>
                <p class="endBox__current-score-numbers">777</p>
            </div>
            <div class="endBox__best-score">
                <p class="endBox__best-score-title">Твой лучший счет:</p>
                <p class="endBox__best-score-numbers">1000</p>
            </div>
            <div class="endBox__new-game">
                <p class="endBox__new-game-title">Начать заного?</p>
                <button class="endBox__new-game-button">Да</button>
            </div>
        </div>
    </div>
    <div class="playing-field">
        <div id="table">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

</body>

</html>
