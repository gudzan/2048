<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="
https://cdn.jsdelivr.net/npm/swiped-events@1.2.0/dist/swiped-events.min.js
"></script>
    <script src="script.js" defer></script>
    <title>2048</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="endBox modalBox">
        <button class="endBox__close modalBox__close"></button>
        <div class="endBox-inner modalBox-inner">
            <div class="endBox__title modalBox__title">Конец игры</div>
            <div class="endBox__current-score modalBox__current-score">
                <div class="endBox__current-score-title modalBox__current-score-title">Твой счет:</div>
                <div class="endBox__current-score-numbers modalBox__current-score-numbers"></div>
            </div>
            <div class="endBox__best-score modalBox__best-score">
                <div class="endBox__best-score-title modalBox__best-score-title">Твой лучший счет:</div>
                <div class="endBox__best-score-numbers modalBox__best-score-numbers"></div>
            </div>
            <div class="endBox__new-game">
                <div class="endBox__new-game-title">Начать заного?</div>
                <button class="endBox__new-game-button modalBox__new-game-button modalBox-button">Да</button>
            </div>
        </div>
    </div>

    <div class="winBox modalBox">
        <button class="winBox__close modalBox__close"></button>
        <div class="winBox-inner modalBox-inner">
            <div class="winBox__title modalBox__title">Победа!</div>
            <div class="winBox__score">
                <div class="winBox__current-score modalBox__current-score">
                    <div class="winBox__current-score-title modalBox__current-score-title">Твой счет:</div>
                    <div class="winBox__current-score-numbers modalBox__current-score-numbers"></div>
                </div>
                <div class="winBox__best-score modalBox__best-score">
                    <div class="winBox__best-score-title modalBox__best-score-title">Твой лучший счет:</div>
                    <div class="winBox__best-score-numbers modalBox__best-score-numbers"></div>
                </div>
            </div>
            <div class="winBox__button-box">
                <button class="modalBox__continue-game-button winBox__button modalBox-button">Продолжить игру</button>
                <button class="modalBox__new-game-button winBox__button modalBox-button">Начать заного</button>
            </div>
        </div>
    </div>
    <div class="score">
        <div class="current-score">
            <div class="current-score-title">Счет</div>
            <div class="current-score-numbers"></div>
            <div class="best-score-title">Рекорд</div>
            <div class="best-score-numbers"></div>
        </div>
    </div>
    <div class="playing-field">
        <div id="table">
        </div>
    </div>
    <div>
        <button class="goBack__button">Назад</button>
    </div>
</body>

</html>
